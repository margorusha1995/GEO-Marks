 <div class="create-mark" >
    <h2>Создание заметки</h2>
    <form role="form">
        <div class="form-group">
            <label>Заголовок</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Текст заметки</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Широта</label>
            <input class="form-control latitude" readonly>
        </div>
        <div class="form-group">
            <label>Долгота</label>
            <input class="form-control longitude" readonly>
        </div>
        <div class="form-group">
            <label>Загрузить фото</label>
            <input type="file" class="form-control" accept="image/*,image/jpeg">
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox"> Заметку будут видеть все пользователи?
            </label>
        </div>
        <button class="btn btn-success">Создать</button>
    </form>
</div>
