<div class="row" ng-controller="MarksController">
<div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="col-md-8" id="map">
                </div>
                <div class="col-md-4" >
                    <div class="create-mark" >
    <h2>Создание заметки</h2>
    <form role="form">
        <div class="form-group">
            <label>Заголовок</label>
            <input type="text" class="form-control" ng-model="title">
        </div>
        <div class="form-group">
            <label>Текст заметки</label>
            <textarea class="form-control" ng-model="note"></textarea>
        </div>
        <div class="form-group">
            <label>Загрузить фото</label>
            <input type="file" class="form-control" accept="image/*,image/jpeg" ng-value="image" onchange="angular.element(this).scope().fileNameChanged(this)">
        </div>
        <div class="checkbox" >
            <label>
            <input type="checkbox" ng-model="status"> Заметку будут видеть все пользователи?
            </label>
        </div>
        <button class="btn btn-success" ng-click="createMark()">Создать</button>
    </form>
</div>
                </div>
            </div>
            <div class="col-md-1">
            </div> 
    </div>
